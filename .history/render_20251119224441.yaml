services:
  - type: web
    name: banking-portal-api
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/*.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: JWT_SECRET
        generateValue: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: GEO_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: banking-portal-db
          property: connectionString

databases:
  - name: banking-portal-db
    databaseName: bankingportal
    user: bankinguser