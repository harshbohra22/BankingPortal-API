server.port=${PORT:8080}

# POSTGRES DATABASE CONFIG (FROM HEROKU CONFIG VARS)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true

spring.main.allow-circular-references=true
server.error.include-message=always

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# SPRING MAIL (OPTIONAL)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:example@gmail.com}
spring.mail.password=${MAIL_PASSWORD:x88p99qxzmdvgmdu}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# GEO API (OPTIONAL)
geo.api.url=https://api.findip.net/
geo.api.key=${GEO_API_KEY:your-api-key}
