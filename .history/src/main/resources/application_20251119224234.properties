server.port=${PORT:8180}

# Database Configuration (PostgreSQL on Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Security
spring.main.allow-circular-references=true
server.error.include-message=always

# JWT Configuration (Use environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# Email Configuration (Use environment variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Geolocation API (Use environment variables)
geo.api.url=${GEO_API_URL:https://api.findip.net/}
geo.api.key=${GEO_API_KEY}

# Redis Configuration (Optional - if using Redis on Render)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}