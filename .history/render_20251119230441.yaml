databases:
  - name: bankingportal_db
    plan: free
    region: singapore

services:
  - type: web
    name: bankingportal-api
    env: java
    plan: free
    region: singapore

    buildCommand: "./mvnw clean install -DskipTests"
    startCommand: "java -jar target/bankingportal-0.0.1-SNAPSHOT.jar"

    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: bankingportal_db
          property: connectionString

      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: bankingportal_db
          property: user

      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: bankingportal_db
          property: password

      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update

      - key: JWT_SECRET
        value: ABCDEFGHIJKLMNOPQRSTUVWXYZ123456ABCDEFGHIJKLMNOPQRSTUVWXYZ123456

      - key: JWT_EXPIRATION
        value: "86400000"

      - key: GEO_API_URL
        value: https://api.findip.net/

      - key: GEO_API_KEY
        value: your-api-key

      - key: SPRING_MAIL_HOST
        value: smtp.gmail.com

      - key: SPRING_MAIL_PORT
        value: "587"

      - key: SPRING_MAIL_USERNAME
        value: example@gmail.com

      - key: SPRING_MAIL_PASSWORD
        value: x88p99qxzmdvgmdu
